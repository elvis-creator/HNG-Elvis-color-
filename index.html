<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 data-testid="gameInstructions">Guess the correct color!</h1>
        <div class="color-display">
            <div class="color-box" data-testid="colorBox"></div>
        </div>
        <div class="color-options" data-testid="colorOptions">
            <!-- Buttons will be dynamically generated -->
        </div>
        <p data-testid="gameStatus"></p>
        <p>Score: <span data-testid="score">0</span></p>
        <button class="new-game-button" data-testid="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
